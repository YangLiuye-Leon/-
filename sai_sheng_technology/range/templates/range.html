<!DOCTYPE html>
<html>
<head>
	<title>查询</title>
</head>
<body>
	<form action="/range/rank/" method="post">
		开始名次：<input type="text" name="start" value="0">
		结束名次：<input type="text" name="end" >
		<input type="submit" value="开始查询">
		
	</form>
	<table>
		{% for i in score_list %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{i.name}}</td>
			<td>{{i.score}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
